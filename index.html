<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylan Goldstein - Sales Representative</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto;
      display: block;
      height: auto; /* Maintains aspect ratio */
      object-fit: contain; /* Ensures the image fits nicely */
      padding: 0;
      margin-top: 0;
      margin-bottom: 0;
    }
    .header-section {
      background-color: #59788E;
      padding: 15px 20px;
    }
    h1 {
      color: white;
      font-size: 24px;
      margin: 10px 0;
    }
    p {
      color: white;
      font-size: 18px;
      margin: 5px 0;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 10px;
    }
    .button {
      background-color: #1F456E;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    .contact-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }
    .linkedin-button img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
      position: relative;
      top: 7px;
    }
    .footer-text {
      margin-top: 20px;
      color: #1F456E;
      font-size: 20px;
      font-weight: bold;
    }
    .footer-text:last-of-type {
      margin-top: 5px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      .button {
        font-size: 16px;
        padding: 8px 16px;
      }
      .linkedin-button img {
        width: 35px;
        height: 35px;
        top: 6px;
      }
      .footer-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://d2a8huubqzcsft.cloudfront.net/media/max/500x500/clp_5fdf0da49438b.png" alt="Stone Castle Roofing Logo" class="logo">

    <div class="header-section">

    </div>

    <!-- Add Contact Button and LinkedIn -->
    <div class="contact-actions">
      <button class="button" onclick="window.location.href='dylan_goldstein_contact.vcf'">Add Contact</button>

      <div class="linkedin-button">
        <a href="https://www.linkedin.com/in/dylan-goldstein-mechanical-engineer">

        </a>
      </div>
    </div>

    <!-- Footer Description -->
    <p class="footer-text">Quality Roof Installation and Repair üè†</p>
    <p class="footer-text">Don't Settle For Less!</p>
