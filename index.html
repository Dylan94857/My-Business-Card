<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dylan Goldstein - Sales Representative</title>
  <style>
    /* 
      1) Use flexbox so the container is horizontally centered.
      2) Use flex-direction: column so it stacks top to bottom.
      3) Remove height: 100vh so the page can scroll vertically.
      4) overflow-x: hidden locks horizontal scrolling.
    */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; 
      align-items: center;    /* horizontally center content */
      overflow-x: hidden;     /* disable horizontal scroll */
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      /* margin: 0 auto;  -- This is optional because flexbox + align-items:center
         already centers it horizontally. Keeping it doesn‚Äôt hurt, but it‚Äôs not needed. */
    }

    .logo {
      max-width: 390px;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }

    .header-section {
      background-color: #59788E;
      padding: 15px 20px;
      margin: 0;
    }
    .header-section h1 {
      color: white;
      font-size: 24px;
      margin: 10px 0;
    }
    .header-section p {
      color: white;
      font-size: 18px;
      margin: 5px 0;
    }

    .profile-banner {
      background: url("Website background.jpg") no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 30px 0; /* space for the banner + pic */
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid #fff; /* White circular border */
    }

    .contact-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
      padding: 0 20px;
    }
    .button {
      background-color: #1F456E;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      text-align: center;
    }
    .linkedin-button img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }

    .google-rating {
      margin: 30px 0;
    }
    .rating-value {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #1F456E;
    }
    .rating-stars {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #f4b400; /* Yellow stars */
    }
    .review-link {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #1a73e8; /* Blue link */
      text-decoration: none;
    }
    .review-link:hover {
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 20px;
      color: #1F456E;
      font-size: 20px;
      font-weight: bold;
    }
    .footer-text:last-of-type {
      margin-top: 5px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      /* Container might already be centered by flexbox, but 
         we can add extra padding if needed. */
      .container {
        padding: 10px;
      }
      .header-section h1 {
        font-size: 20px;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      .button {
        font-size: 16px;
        padding: 8px 16px;
      }
      .linkedin-button img {
        width: 35px;
        height: 35px;
      }
      .footer-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="cropped_logo.png" alt="Stone Castle Roofing Logo" class="logo">

    <!-- Blue Header Section -->
    <div class="header-section">
      <h1>Dylan Goldstein</h1>
      <p>Sales Representative</p>
    </div>

    <!-- Banner with the profile pic -->
    <div class="profile-banner">
      <img 
        src="https://raw.githubusercontent.com/Dylan94857/My-Business-Card/main/Profile-pic.avif"
        alt="Dylan Goldstein"
        class="profile-pic"
      >
    </div>

    <!-- Contact Buttons Section -->
    <div class="contact-actions">
      <button class="button" onclick="window.location.href='dylan_goldstein_contact.vcf'">Add Contact</button>
      <div class="linkedin-button">
        <a href="https://www.linkedin.com/in/dylan-goldstein-mechanical-engineer">
          <img src="https://raw.githubusercontent.com/Dylan94857/My-Business-Card/ee7293c7ca52796496c1caf34782e7a756885d4e/httpswww.google.comurlsa%3Di%26url%3Dhttps%253A%252F%252Fcommons.wikimedia.org%252Fwiki%252FFile%253ALinkedIn_logo_initials.png%26psig%3DAOvVaw3qI9hfKzj8ALEoLyytr670%26ust%3D1727558746962000%26source%3Dimages%26cd%3Dvfe%26opi%3D89978449%26ved%3D0CBQQjRxqFwoTCLjWuI.png"
               alt="LinkedIn">
        </a>
      </div>
      <button class="button" onclick="window.location.href='set_appointment.html'">Set Appointment</button>
    </div>

    <!-- Google Reviews Section -->
    <div class="google-rating">
      <span class="rating-value">5.0</span>
      <span class="rating-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
      <a href="https://www.google.com/search?q=stone+castle+roofing+reviews" class="review-link">
        (88 Google reviews)
      </a>
    </div>

    <!-- Footer Text -->
    <p class="footer-text">Quality Roof Installation and Repair üè†</p>
    <p class="footer-text">Don't Settle For Less!</p>
  </div>
</body>
</html>
