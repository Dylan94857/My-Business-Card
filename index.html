<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylan Goldstein - Sales Representative</title>
  <style>
    /* 1) Removed display: flex; align-items; justify-content; height: 100vh; overflow: hidden; 
          so the page can scroll naturally if content is taller than the screen. */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      /* Remove or comment out the lines below to allow scrolling:
         display: flex;
         justify-content: center;
         align-items: flex-start;
         height: 100vh;
         overflow: hidden;
      */
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 0 auto; /* Centers the container horizontally */
    }

    /* Logo style */
    .logo {
      max-width: 390px;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }

    /* Blue header section remains the same */
    .header-section {
      background-color: #59788E;
      padding: 15px 20px;
      margin: 0;
    }
    .header-section h1 {
      color: white;
      font-size: 24px;
      margin: 10px 0;
    }
    .header-section p {
      color: white;
      font-size: 18px;
      margin: 5px 0;
    }

    /* New banner area behind the profile picture */
    .profile-banner {
      background: url("Website background.jpg") no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 30px 0; /* Adjust for desired banner height */
    }

    /* Profile pic with a white circular border */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid #fff; /* White border */
    }

    /* Contact buttons & LinkedIn style */
    .contact-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
      padding: 0 20px;
    }
    .button {
      background-color: #1F456E;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      text-align: center;
    }
    .linkedin-button img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }

    /* Google reviews section */
    .google-rating {
      margin: 30px 0;
    }
    .rating-value {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #1F456E;
    }
    .rating-stars {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #f4b400; /* Yellow stars */
    }
    .review-link {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #1a73e8;
      text-decoration: none;
    }
    .review-link:hover {
      text-decoration: underline;
    }

    /* Footer text */
    .footer-text {
      margin-top: 20px;
      color: #1F456E;
      font-size: 20px;
      font-weight: bold;
    }
    .footer-text:last-of-type {
      margin-top: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      .button {
        font-size: 16px;
        padding: 8px 16px;
      }
      .linkedin-button img {
        width: 35px;
        height: 35px;
      }
      .footer-text {
        font-size: 18px;
      }
    }
  </style>
</head>
