<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FV5SMYWRFN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-FV5SMYWRFN');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Appointment - Dylan Goldstein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #59788E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      max-width: 390px;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }
    .form-title {
      color: white;
      font-size: 20px;
      text-align: left;
      margin-bottom: 5px;
    }
    .input-box {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .submit-button {
      background-color: #1F456E;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #16374E;
    }
    /* Optional small-footer text styling */
    .small-footer {
      color: black;
      font-size: 12px;
      margin: 15px; /* Slight spacing above/below */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="cropped_logo.png" alt="Stone Castle Roofing Logo" class="logo">

    <!-- Form Section -->
    <form id="appointmentForm" action="https://formspree.io/f/xwpkqqlk" method="POST">
      <!-- Name Field -->
      <label for="name" class="form-title">Name:</label>
      <input type="text" id="name" name="name" class="input-box" placeholder="Enter your name" required>

      <!-- Phone Number Field -->
      <label for="phone" class="form-title">Phone Number:</label>
      <input type="tel" id="phone" name="phone" class="input-box" placeholder="Enter your phone number" required>

      <!-- Email Field -->
      <label for="email" class="form-title">Email:</label>
      <input type="email" id="email" name="email" class="input-box" placeholder="Enter your email" required>

      <!-- Address Field -->
      <label for="address" class="form-title">Address:</label>
      <input type="text" id="address" name="address" class="input-box" placeholder="Enter your address">

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Submit</button>
    </form>

    <!-- Small Footer Text -->
    <p class="small-footer">
      All information provided is solely used by myself as a means to contact you 
      and to be prepared for our appointment.
    </p>
  </div>

  <!-- JavaScript for Forced Redirect -->
  <script>
    const form = document.getElementById('appointmentForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent default form submission
      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { Accept: 'application/json' },
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = 'thank_you.html'; // Redirect to Thank You page
          } else {
            alert('There was an issue submitting the form. Please try again.');
          }
        })
        .catch((error) => console.error('Form submission error:', error));
    });
  </script>
</body>
</html>
